<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        form { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        fieldset { border: none; margin-bottom: 15px; }
        legend { font-weight: bold; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="radio"], input[type="checkbox"] { width: auto; margin-right: 5px; }
        .form-group { display: flex; flex-direction: column; }
        .inline-group { display: flex; align-items: center; gap: 10px; }
        button { background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<form>
    <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <label>Gender:</label>
        <div class="inline-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label>Interests:</label>
        <div class="inline-group">
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="games" name="interests" value="games">
            <label for="games">Games</label>
        </div>

        <label for="subject">Favorite Subject:</label>
        <select id="subject" name="subject">
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="english">English</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
    </fieldset>

    <button type="submit">Submit</button>
</form>

</body>
</html>
